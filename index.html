<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/index.css">
    <script src="./dist/main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="block_catalog">
        <div class="container">
            <div class="wrapper_block_cont">
                <aside class="fillter_panel">
                    <form class="form_filter">
                            <div class="filter_brand_block">
                                <p class="item_title">фильтровать по бренду</p>
                                <div class="inputs_price">
                                    <input class="brand_input" type="text" placeholder="Brand">
                                </div>
                            </div>

                            <div class="filter_price_block">
                                <p class="item_title">Фильтр по стоимость</p>
                                <div class="inputs_price">
                                    <input class="price_input" type="number" placeholder="0">
                                </div>
                            </div>

                            <div class="filter_name_block">
                                <p class="item_title">Фильтр по названию</p>
                                <input class="product_name_input" type="text" placeholder="Золотые Серьги">
                            </div>

                            <a id="button" href="#">очистить фильтр</a>
                    </form>
                </aside>

                <div class="page_catalog">
                    <div class="wrapper_page_block">
                        <div class="page_block">
                            
                        </div>
                    </div>

                    <div class="pagination_catalog">
                        <a href="#" class="prev_page">Предыдущая страница</a>
                        <span class="pagination_number">
                            1
                        </span>
                        <a href="#" class="next_page">Следующая страница</a>
                    </div>

                    <div class="pagination_catalog_fill">
                        <a href="#" class="prev_page_fill">Предыдущая страница</a>
                        <span class="pagination_number_fill">
                            1
                        </span>
                        <a href="#" class="next_page_fill">Следующая страница</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
